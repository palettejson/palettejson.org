name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: Fetch schema repo
        run: |
          git clone --depth 1 https://github.com/palettejson/palettejson-schema.git tmp-schema
          mkdir -p build/schema
          cp -r tmp-schema/schema/* ./build/schema/

          # Find latest version folder (sort by semantic version, highest wins)
          latest=$(ls -1 ./build/schema | grep '^v' | sort -V | tail -n 1)

          echo "Latest schema version is $latest"

          # Replace any existing 'latest' and copy the latest version into it
          rm -rf ./build/schema/latest
          cp -r "./build/schema/$latest" ./build/schema/latest

          # Verify
          ls -l ./build/schema

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
